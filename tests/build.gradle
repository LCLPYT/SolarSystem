plugins {
    id 'java'
}

group 'work.lclpnet'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.knowm.xchart', name: 'xchart', version: '3.6.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task testOrbit(type: JavaExec) {
    group = "tests"
    description = 'Tests the orbit.'
    classpath = sourceSets.main.runtimeClasspath
    main = "work.lclpnet.solarsystemtest.OrbitTest"
}
